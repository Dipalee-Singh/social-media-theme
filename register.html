<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="navbar bg-dark">
       <h1>
           <a href="dashboard.html">
               <i class="fas fa-code    "></i>
               DevConnector
           </a>
       </h1>
       <ul>
           <li>
            <a href="profile.html">Developers</a>
           </li>
           <li>
            <a href="register.html">Register</a>
        </li> <li>
            <a href="login.html">Login</a>
        </li>
       </ul>
   </div>
   <div class="container">
      <h1 class="large text-primary">
          Sign Up
      </h1>
      <p class="lead">
          <i class="fas fa-user    "></i>Create Your Account
      </p>
      <form action="dashboard.html" class="form">
          <div class="form-group">
              <input type="text" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" required>
    
       <small class="form-text">
           This site uses Gravtar,so if you want a profile image , used a Gravatar email
       </small>
          </div>
       <div class="form-group">
        <input type="password" placeholder="Password" minlength="8">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="8">
    </div>
    <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
          Already have an account?<a href="login.html">Sign In</a>
      </p>
   </div>
   <script src="./js/main.js"></script>
</body>
</html>
